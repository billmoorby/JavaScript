<!DOCTYPE html>
<html>
  <head>
    <title>10e</title>

    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button onclick="
      const buttonElement = document.querySelector('.js-gaming-button');
      if (buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.remove('is-toggled');
      } else {
        buttonElement.classList.add('is-toggled');
      }
      " class="js-gaming-button toggle-button">
      Gaming
    </button>

    <button onclick="
      const buttonElement = document.querySelector('.js-music-button');
      if (buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.remove('is-toggled');
      } else {
        buttonElement.classList.add('is-toggled');
      }
    " class="js-music-button toggle-button">
      Music
    </button>

    <button onclick="
      const buttonElement = document.querySelector('.js-tech-button');
      if (buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.remove('is-toggled');
      } else {
        buttonElement.classList.add('is-toggled');
      }
    " class="js-tech-button toggle-button">
      Tech
    </button>

    <script></script>
  </body>
</html>
