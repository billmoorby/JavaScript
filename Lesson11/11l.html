<!DOCTYPE html>
<html>
  <head>
    <title>11l</title>
  </head>

  <body>
    <script>
      function minMax(nums) {
        let obj = {
          'min': 0, 
          'max': 0
        };

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < obj.min) {
            obj['min'] = nums[i];
          }
          if (nums[i] > obj.max) {
            obj['max'] = nums[i];
          }
        };

        return obj;
      };

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
