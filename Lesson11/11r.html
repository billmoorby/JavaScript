<!DOCTYPE html>
<html>
  <head>
    <title>11r</title>
  </head>

  <body>
    <script>
      function removeEgg(foods) {
        let result = [];

        for(let i = 0; i < foods.length; i++) {
          food = foods[i];
          if (food === 'egg') {
            continue;
          } else {
            result.push(food);
          }
        }

        return result;
      };

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
