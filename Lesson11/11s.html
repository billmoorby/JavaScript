<!DOCTYPE html>
<html>
  <head>
    <title>11s</title>
  </head>

  <body>
    <script>
      function removeEgg(foods) {
        let result = [];
        let eggCount = 0;

        for (let i = 0; i < foods.length; i++) {
          food = foods[i];
          if (food === 'egg' && eggCount < 2) {
            eggCount += 1;
            continue;
          } else {
            result.push(food);
          }
        }

        return result;
      };


      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
