    <script>
      function removeEgg(foods) {
        let result = [];
        let eggCount = 0;
        let reversedFoods = foods.reverse();

        for (let i = 0; i < foods.length; i++) {
          food = foods[i];
          if (food === 'egg' && eggCount < 2) {
            eggCount += 1;
            continue;
          } else {
            result.push(food);
          }
        }
        return result.reverse();
      };

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']))
