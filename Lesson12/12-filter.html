<!DOCTYPE html>
<html>
  <head>
    <title>Filter</title>
  </head>

  <body>

    <script>
      // Filter takes in a function and returns a value.
      // It creates a NEW array. If the function returns true, it will put the value into the array. Else if false, it won't.

      // Removing negative numbers
      console.log([1, -3, 5].filter((value, index) => {
        /*
        if (value >= 0) {
          return true;
        } else {
            return false;
        }
        */

        return value >= 0;
      }));
      
    </script>
  </body>
</html>
