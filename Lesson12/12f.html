<!DOCTYPE html>
<html>
  <head>
    <title>12f</title>
  </head>

  <body>
    <button onclick="
      displayMessage();
      " class="js-button">
      Add to Cart
    </button>

    <p class="js-message"></p>

    <script>
      let timeoutId;

      function displayMessage() {
        let messageElement = document.querySelector('.js-message');
        messageElement.innerHTML = 'Added';

        // First, cancel the previous timeout so that it doesn't remove the message too quickly.
        clearTimeout(timeoutId);

        setTimeout(() => {
          messageElement.innerHTML = '';
        }, 2000);
      };
    </script>
  </body>
</html>
