<!DOCTYPE html>
<html>
  <head>
    <title>15d</title>
  </head>

  <body>
    <!-- Get a date from DayJS and display it in this format '<Day of Week> (The format should be 'Monday', 'Tuesday', etc).' -->
    <script type="module">
      import dayjs from 'https://unpkg.com/supersimpledev@8.5.0/dayjs/esm/index.js';

      const date = dayjs();

      console.log(date.format('dddd'));
    </script>
  </body>
</html>
