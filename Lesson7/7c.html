<!DOCTYPE html>
<html>
  <head>
    <title>7c</title>
  </head>

  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      greet('Obi Wan Kenobi');
      greet('Nathan Drake');
      greet('Spider-Man');
      greet();
    </script>
  </body>
</html>
