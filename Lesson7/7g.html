<!DOCTYPE html>
<html>
  <head>
    <title>7g</title>
  </head>

  <body>
    <script>
      function convertLength(length, from, to) {
        if (from === 'km' && to === 'miles') {
          const result = length / 1.6;
          return `${result} ${to}`;
        } else if (from === 'miles' && to === 'km') {
          const result = length * 1.6;
          return `${result} ${to}`;
        } else if (from === to) {
          const result = length;
          return `${result} ${to}`;
        }
      }

      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));
    </script>
  </body>
</html>
