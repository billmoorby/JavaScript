<!DOCTYPE html>
<html>
  <head>
    <title>8d</title>
  </head>

  <body>
    <Script>
      const product1 = {
        name: 'basketball', 
        price: 2095
      };


      const product2 = {
        name: 'socks', 
        price: 1090
      };


      function comparePrice(product1, product2) {
        if (product1.price > product2.price) {
          console.log(product1);
        } else if (product1.price < product2.price) {
          console.log(product2);
        }
      }

      console.log(comparePrice(product1, product2));
    </Script>
  </body>
</html>
