<!DOCTYPE html>
<html>
  <head>
    <title>9c</title>
  </head>

  <body>
    <button onclick="
      playGame('heads');
      ">
      heads
    </button>

    <button onclick="
      playGame('tails');
    ">
      tails
    </button>

    <p class="js-result"></p>

    <script>
      function playGame(playerMove) {
        if (playerMove === 'heads') {
          document.querySelector('.js-result')
            .innerHTML = `You chose: heads`;
        } else {
          document.querySelector('.js-result')
            .innerHTML = `You chose: tails`;
        }
      };
    </script>
  </body>
</html>
