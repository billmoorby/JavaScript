<!DOCTYPE html>
<html>
  <head>
    <title>9f</title>
  </head>

  <body>
    <input placeholder="Name" class="js-name-input" type="text"
    onkeydown="
      if (event.key === 'Enter') {
        displayName();
      }
    ">

    <button onclick="
      displayName();
    ">
      Submit
    </button>

    <p class="js-message"></p>

    <script>
      function displayName() {
        const inputElement = document.querySelector('.js-name-input');
        document.querySelector('.js-message')
          .innerHTML = `Your name is: ${inputElement.value}`;
      };
    </script>
  </body>
</html>
